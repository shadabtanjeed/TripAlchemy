{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Add logout handler
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logout-btn').addEventListener('click', async function (e) {
                e.preventDefault();

                // Show loading spinner and overlay
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loading-spinner').style.display = 'block';

                try {
                    const auth = getAuth();
                    await auth.signOut();

                    // Delete the Firebase token cookie
                    document.cookie = 'firebaseToken=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';

                    // Redirect to login page
                    window.location.href = "/user_authentication/login/";
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('Error during logout. Please try again.');

                    // Hide loading spinner and overlay
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('loading-spinner').style.display = 'none';
                }
            });
        });
    </script>


    <style>
        /* Google Fonts - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100%;
            background: #ffffff;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            /* background: #dd636e; */
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            display: flex;
            align-items: center;
            margin: 0 24px;
        }

        .logo .menu-icon {
            color: #423bbd;
            font-size: 30px;
            margin-right: 14px;
            cursor: pointer;
        }

        .logo .logo-name {
            color: #000000;
            font-size: 22px;
            font-weight: 500;
        }

        nav .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 260px;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 5px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        nav.open .sidebar {
            left: 0;
        }

        .sidebar .sidebar-content {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 16px;
        }

        .sidebar-content .list {
            list-style: none;
        }

        .list .nav-link {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 14px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        .list .nav-link:hover,
        .bottom-content .list .nav-link:hover {
            background-color: #4F46E5;
        }

        .nav-link .icon {
            margin-right: 14px;
            font-size: 20px;
            color: #000000;
        }

        .nav-link .link {
            font-size: 16px;
            color: #000000;
            font-weight: 400;
        }

        .list .nav-link:hover .icon,
        .list .nav-link:hover .link,
        .bottom-content .list .nav-link:hover .icon,
        .bottom-content .list .nav-link:hover .link {
            color: #ffffff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 1000vh;
            width: 200%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            /* Increase this value */
        }

        /* Ensure form controls are below overlay */
        .bootstrap-scope .form-control,
        .autocomplete-items {
            z-index: 999;
            /* Less than overlay */
        }

        /* Update sidebar z-index */
        .sidebar {
            z-index: 1001;
            /* Above overlay */
        }


        nav.open~.overlay {
            opacity: 1;
            left: 260px;
            pointer-events: auto;
        }

        .content {
            margin-top: 80px;
            /* Adjust this value based on your navbar height */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loading-spinner svg {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        #loading-spinner circle {
            fill: none;
            stroke: #4F46E5;
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dashoffset: -125px;
            }
        }


        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 0 0 0.5rem 0.5rem;
            background-color: #fff;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            background-color: #e9e9e9 !important;
        }

        .input-container {
            position: relative;
        }
    </style>

    <title>Home Page</title>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name"></span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">TripAlchemy</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-search icon"></i>
                            <span class="link">Menu 1</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-history icon"></i>
                            <span class="link">Menu 2</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-capsule icon"></i>
                            <span class="link">Menu 3</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-content">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-cog icon"></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link" id="logout-btn">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <div id="overlay" style="display: none;"></div>
    <div id="loading-spinner" style="display: none;">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <div class="content">
        <!-- Remove inline style tag and use link for Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            media="screen and (min-width: 0px)" onload="this.media='all'">
        <style>
            .bootstrap-scope {

                /* Contain Bootstrap styles within this scope */
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                padding-top: 40px;
            }

            /* Match sidebar color scheme */
            .btn-primary {
                background-color: #4F46E5;
                border-color: #4F46E5;
            }

            .btn-primary:hover {
                background-color: #423bbd;
                border-color: #423bbd;
            }

            .btn-outline-primary {
                color: #4F46E5;
                border-color: #4F46E5;
            }

            .btn-outline-primary:hover {
                background-color: #4F46E5;
                border-color: #4F46E5;
            }

            .btn-check:checked+.btn-outline-primary {
                background-color: #4F46E5;
                border-color: #4F46E5;
            }

            .form-control:focus {
                border-color: #4F46E5;
                box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
            }
        </style>

        <h2>Welcome, {{ username }}!</h2>


        <!-- Wrap Bootstrap content in scoped container -->
        <div class="bootstrap-scope">
            <form id="travel-form">
                <div class="mb-3">
                    <label for="sourceCity" class="form-label">Source City</label>
                    <div class="input-container">
                        <input type="text" class="form-control" id="sourceCity" required autocomplete="off">
                        <div id="sourceCityList" class="autocomplete-items"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="destinationCity" class="form-label">Destination City</label>
                    <div class="input-container">
                        <input type="text" class="form-control" id="destinationCity" required autocomplete="off">
                        <div id="destinationCityList" class="autocomplete-items"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="travelDate" class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="travelDate" required>
                    </div>
                    <div class="col">
                        <label for="returnDate" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="returnDate" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="numPassengers" class="form-label">Number of Travelers</label>
                    <input type="number" class="form-control" id="numPassengers" min="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Budget Range</label>
                    <div class="btn-group" role="group" aria-label="Budget options">
                        <input type="radio" class="btn-check" name="budgetOptions" id="lowBudget" value="low">
                        <label class="btn btn-outline-primary" for="lowBudget">Low</label>

                        <input type="radio" class="btn-check" name="budgetOptions" id="mediumBudget" value="medium">
                        <label class="btn btn-outline-primary" for="mediumBudget">Medium</label>

                        <input type="radio" class="btn-check" name="budgetOptions" id="highBudget" value="high">
                        <label class="btn btn-outline-primary" for="highBudget">High</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Plan My Trip</button>
            </form>
        </div>
    </div>



    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });

        // Set min date for travel date to today
        const travelDateInput = document.getElementById('travelDate');
        const returnDateInput = document.getElementById('returnDate');

        // Format date to YYYY-MM-DD
        const today = new Date();
        const formatDate = (date) => {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        };

        // Set min date for travel date
        travelDateInput.min = formatDate(today);

        // Update return date min when travel date changes
        travelDateInput.addEventListener('change', function () {
            returnDateInput.min = this.value;
            if (returnDateInput.value && returnDateInput.value < this.value) {
                returnDateInput.value = this.value;
            }
        });

        function setupAutocomplete(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);
            let currentFocus = -1;

            input.addEventListener('input', debounce(async function (e) {
                const query = this.value;
                if (!query) {
                    list.innerHTML = '';
                    return;
                }

                try {
                    const response = await fetch(`/home/get_city_suggestions/?query=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    let html = '';
                    data.suggestions.forEach((item, index) => {
                        // Store both city and full display value in data attributes
                        html += `<div class="autocomplete-item" 
                    data-index="${index}" 
                    data-city="${item.city}"
                    data-full="${item.full}">${item.display}</div>`;
                    });

                    list.innerHTML = html;

                    // Add click handlers to all suggestion items
                    const items = list.getElementsByClassName('autocomplete-item');
                    Array.from(items).forEach(item => {
                        item.addEventListener('click', function () {
                            // Use the full city, country value
                            input.value = this.getAttribute('data-full');
                            list.innerHTML = '';
                        });
                    });
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    list.innerHTML = '<div class="error">Error fetching suggestions</div>';
                }
            }, 300));

            // Keyboard navigation
            input.addEventListener('keydown', function (e) {
                const items = list.getElementsByClassName('autocomplete-item');

                if (e.key === 'ArrowDown') {
                    currentFocus++;
                    addActive(items, currentFocus);
                    e.preventDefault();
                }
                else if (e.key === 'ArrowUp') {
                    currentFocus--;
                    addActive(items, currentFocus);
                    e.preventDefault();
                }
                else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (items[currentFocus]) {
                            // Use the full city, country value
                            input.value = items[currentFocus].getAttribute('data-full');
                            list.innerHTML = '';
                        }
                    }
                }
            });
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize autocomplete when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            setupAutocomplete('sourceCity', 'sourceCityList');
            setupAutocomplete('destinationCity', 'destinationCityList');
        });
    </script>
</body>

</html>
