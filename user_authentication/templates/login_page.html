<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", function () {
            // Fetch Firebase configuration from Django context
            const firebaseConfig = {
                apiKey: "{{ firebase_config.apiKey }}",
                authDomain: "{{ firebase_config.authDomain }}",
                projectId: "{{ firebase_config.projectId }}",
                storageBucket: "{{ firebase_config.storageBucket }}",
                messagingSenderId: "{{ firebase_config.messagingSenderId }}",
                appId: "{{ firebase_config.appId }}"
            };


            // Initialize Firebase
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                console.log("Firebase initialized successfully in login page");

                document.getElementById('login-form').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const email = `${username}@email.com`;

                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            // Signed in
                            showToast();
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });
                });

                function showToast() {
                    const toast = document.getElementById("toast");
                    toast.style.visibility = "visible";
                    document.getElementById("okBtn").onclick = function () {
                        window.location.href = "{% url 'index' %}";
                    };
                }
            } catch (error) {
                console.error("Error initializing Firebase: ", error.message);
                alert("Error initializing Firebase: " + error.message);
            }
        });
    </script>

    <style>
        /* From Uiverse.io by Yaya12085 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }



        .form {
            background-color: #fff;
            display: block;
            padding: 1rem;
            max-width: 370px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #000;
        }

        .input-container {
            position: relative;
        }

        .input-container input,
        .form button {
            outline: none;
            border: 1px solid #e5e7eb;
            margin: 8px 0;
        }

        .input-container input {
            background-color: #fff;
            padding: 1rem;
            padding-right: 3rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 300px;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .input-container span {
            display: grid;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            place-content: center;
        }

        .input-container span svg {
            color: #9CA3AF;
            width: 1rem;
            height: 1rem;
        }

        .submit {
            display: block;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            background-color: #4F46E5;
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            width: 100%;
            border-radius: 0.5rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #423bbd;
            cursor: pointer;
        }

        .signup-link {
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
        }

        .signup-link a {
            text-decoration: underline;
        }

        /* Toast message styles */
        .toast {
            visibility: hidden;
            width: 400px;
            height: 150px;
            margin: auto;
            background-color: #ffffff;
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: fixed;
            z-index: 1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            font-size: 17px;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .toast #desc {
            color: #000000;
            padding: 16px;
            overflow: hidden;
            white-space: nowrap;
        }

        .toast #okBtn {
            background-color: #4F46E5;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 2px;
        }

        .toast #okBtn:hover {
            background-color: #423bbd;
        }
    </style>
</head>

<body>
    <form class="form" id="login-form">
        {% csrf_token %}
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input id="username" placeholder="Enter username" type="text" required>
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
                        stroke-linecap="round"></path>
                    <path
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
        <div class="input-container">
            <input id="password" placeholder="Enter password" type="password" required>
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
        <button class="submit" type="submit">Login</button>
        <p class="signup-link">
            No account?
            <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </form>

    <!-- Toast message -->
    <div id="toast" class="toast">
        <div id="desc">Login successful!</div>
        <button id="okBtn">OK</button>
    </div>


</body>


</html>
